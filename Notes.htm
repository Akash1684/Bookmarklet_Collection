<a href="javascript:(



function(){

var text='';
text=window.getSelection();
text = text.toString();

if(text=='' || text==' ')
{
    var name = 'note' + '=';
    var ca = document.cookie.split(';');
    for(var i = 0; i < ca.length; i++) {
        var c = ca[i];
        while (c.charAt(0) == ' ') {
            c = c.substring(1);
        }
        if (c.indexOf(name) == 0) {
            var ret = c.substring(name.length, c.length);
        }
    }
    alert(ret);
}

else
{
    var d = new Date();
    d.setTime(d.getTime() + (365*24*60*60*1000));
    var expires = 'expires='+d.toUTCString();
    document.cookie = 'note' + '=' + text + ';' + expires + ';path=/';
}



console.log(text);})()">Notes</a>
